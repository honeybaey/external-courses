<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task-03.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d9f082f8b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__left-side">
        <div class="header__logo">
          <img src="app-logo.png" alt="logo" />
        </div>
        <h1 class="header__title">Awesome Kanban Board</h1>
      </div>

      <div class="header__right-side">
        <button class="header__button">Create new list</button>
        <div class="user">
          <img class="user__avatar" src="user-avatar.png" alt="user-avatar" />
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="footer__left-side">
        <span>Active tasks: &lt;N&gt; </span>
        <span>Finished tasks: &lt;M&gt; </span>
      </div>
      <div class="footer__right-side">
        <span>Kanban board by &lt;NAME&gt;, &lt;YEAR&gt; </span>
      </div>
    </footer>
  </body>
</html>
